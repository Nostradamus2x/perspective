<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Perspective - Making Sense of Indian News</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .articles-table {
            width: 90%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        .articles-table th, .articles-table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        .articles-table th {
            background-color: #f2f2f2;
        }
        .bias-left { color: #d9534f; font-weight: bold; }
        .bias-center { color: #5bc0de; font-weight: bold; }
        .bias-right { color: #5cb85c; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Perspective - Making Sense of Indian News</h1>
    <table class="articles-table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Source</th>
                <th>Leaning Score</th>
            </tr>
        </thead>
        <tbody>
            {% for article in articles %}
            <tr>
                <td>
                    <a href="{{ article.link }}" target="_blank">{{ article.title }}</a>
                </td>
                <td>{{ article.source }}</td>
                <td>
                    {% if article.bias %}
                        <span class="bias-{{ article.bias }}">
                            {{ article.bias|capitalize }}
                        </span>
                    {% else %}
                        <em>Not scored</em>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
